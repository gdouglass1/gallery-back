{% load static %}

<!doctype html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="images/favicon.png">
      <title>Gallery</title>
      <!-- CSS FILES START -->
      <link href="{%static 'front-end/css/custom.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/color.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/responsive.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/owl.carousel.min.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/prettyPhoto.css' %}" rel="stylesheet">
      <link href="{%static 'front-end/css/all.min.css' %}" rel="stylesheet">
      <!-- CSS FILES End -->
   </head>
   <body>
      <div class="wrapper">
         <!--Header End-->
         <!--Inner Header Start-->
         <section class="wf100 p100 inner-header">
            <div class="container">
               <h1>Gallery</h1>
               <ul>
                  <li><a href="#"> Welcome To My Gallery </a></li>
               </ul>
            </div>
         </section>
         <!--Inner Header End-->


        <section id="add_photo_section">
        <div class="container">
           <div class="row text-center">
              <div class="col-md-4"></div>
              <div class="col-md-4">

                 <!-- Django message frameword -->
                            {% if messages %}
<!--                              <ul class="messages">-->
                              {% for message in messages %}
                              <p{% if message.tags %} class="text-{{ message.tags }} text-center"{% endif %}>{{ message }}</p>
                              {% endfor %}
<!--                              </ul>-->
						   {% endif %}

                        <!-- add photo section form -->
                  <div id="add_photo" class="">
                     <h3 class="">Add New Image</h3>
                     <form action="{%url 'galleryIndex' %}" method="post" id="add_photo_form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="image" id="file" class="inputfile" />
                        <label for="file">Choose a file</label>
                        <input type="submit" id="add_photo_submit">
                     </form>

                  </div>

              </div>
              <div class="col-md-4"></div>
           </div>
        </div>
        </section>

         <!--Contact Start-->
         <div class="gallery wf100 p80">
            <div class="container">
               <div class="row">
                  <!--Image Box Start-->
                   {% for img in images %}
                  <div class="col-md-4 col-sm-4">
                     <div class="gallery-img">
                        <a href="{% url 'galleryImgDetails' pk=img.pk %}"><i class="fas fa-search"></i></a>
                        <img src="{{img.image.url}}" style="height:300px;" alt="">
                     </div>
                  </div>
                   {% endfor %}
                  <!--Image Box End-->
               </div>
               <div class="row">
                  <div class="col-md-12">
                     <div class="gt-pagination">
                         {% if images|length > 10 %}
                        <nav>
                           <ul class="pagination">
                              <li class="page-item"> <a class="page-link" href="#" aria-label="Previous"> <i class="fas fa-angle-left"></i> </a> </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item active"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"> <a class="page-link" href="#" aria-label="Next"> <i class="fas fa-angle-right"></i> </a> </li>
                           </ul>
                        </nav>
                         {% endif %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--Contact End-->
         <!--Footer Start-->
         <footer class="footer">
            <div class="footer-copyr wf100">
               <div class="container">
                  <div class="row">
                     <div class="col-md-4 col-sm-4"> Gallery </div>
                     <div class="col-md-8 col-sm-8">
                        <p><a target="_blank" href="#">Gallery</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </footer>
         <!--Footer End-->
      </div>
      <!--   JS Files Start  -->
      <script src="{%static 'front-end/js/jquery-3.3.1.min.js' %}"></script>
      <script src="{%static 'front-end/js/jquery-migrate-1.4.1.min.js' %}"></script>
      <script src="{%static 'front-end/js/popper.min.js' %}"></script>
      <script src="{%static 'front-end/js/bootstrap.min.js' %}"></script>
      <script src="{%static 'front-end/js/owl.carousel.min.js' %}"></script>
      <script src="{%static 'front-end/js/jquery.prettyPhoto.js' %}"></script>
      <script src="{%static 'front-end/js/isotope.min.js' %}"></script>
      <script src="{%static 'front-end/js/custom.js' %}"></script>
   </body>


</html>
